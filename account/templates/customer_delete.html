{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3>Are you sure you want to delete your account, {{ request.user.first_name }} ?</h3><br/>
        <h4>all your data will be lost forever.</h4><br/>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" name="delete_account" class="btn btn-warning">
            <a href="{% url 'account:profile' request.user.username %}" class="btn btn-info">Cancel</a>
        </form>
    </div>
{% endblock %}
